<div class="not-found-container">
  <div class="not-found-content">
    <!-- Big 404 Number -->
    <div class="error-number">
      <span class="digit digit-1">4</span>
      <span class="digit digit-2">0</span>
      <span class="digit digit-3">4</span>
    </div>

    <!-- Error Message -->
    <div class="error-message">
      <h1 class="error-title">صفحة غير موجودة</h1>
      <h2 class="error-subtitle">Page Not Found</h2>
      <p class="error-description">
        عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها
        <br>
        Sorry, the page you're looking for doesn't exist or has been moved
      </p>
    </div>

    <!-- Animated Elements -->
    <div class="floating-elements">
      <div class="floating-icon floating-icon-1">📄</div>
      <div class="floating-icon floating-icon-2">🤖</div>
      <div class="floating-icon floating-icon-3">💰</div>
      <div class="floating-icon floating-icon-4">📊</div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-primary" routerLink="/invoices">
        <span class="btn-icon">🏠</span>
        العودة للرئيسية
        <br>
        <small>Go to Dashboard</small>
      </button>
      
      <button class="btn-secondary" routerLink="/chat">
        <span class="btn-icon">💬</span>
        المحادثة الذكية
        <br>
        <small>Smart Chat</small>
      </button>
    </div>

    <!-- Decorative Background -->
    <div class="background-decoration">
      <div class="bg-circle bg-circle-1"></div>
      <div class="bg-circle bg-circle-2"></div>
      <div class="bg-circle bg-circle-3"></div>
    </div>
  </div>
</div>
